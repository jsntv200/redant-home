---
layout: blog
---

{% include breadcrumbs.html %}

{% include title-panel.html title=page.title %}

<div class="max-w-screen-2xl mx-auto py-[100px]">

</div>


        <h1 class="pb-2">{{ page.title }}</h1>
        <hr class="dash" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 order-2 order-sm-1">
        <img
          class="img-fluid mb-4"
          src="{{ page.image }}"
          alt="{{ page.title }}"
        />
        {{ content }}
      </div>
      <div class="col-md-4 order-1 order-sm-2">
        {% if page.content_sidebar.size > 1 %}
        <div class="post-detail-container section-border">
          <p>{{ page.content_sidebar }}</p>
        </div>
        {% endif %}
        {% include gallery.html images=page.images slug=page.slug %}
      </div>
    </div>
  </div>
</section>
<section class="pb-5 d-none d-sm-block">
  <div class="container" data-controller="fake-news"></div>
</section>
