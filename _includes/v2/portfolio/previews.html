<!--
  flip
  image-desktop
  image-mobile
  title
  wrapper-class
 -->
<div class="w-full {{ include.wrapper-class }} relative {% if include.flip %}md:order-2{% endif %}">
  <div class="h-full flex flex-col justify-center">
    {% if include.image-desktop %}
      {% include v2/portfolio/desktop-view.html
        class-wrapper="md:pl-10"
        class-lg-height="lg:h-[700px]"
        path=include.image-desktop.path
        title=include.title %}
    {% endif %}

    {% if image-mobile %}
    <div class="rounded-md bg-gray-50 w-1/3 h-[280px] lg:h-[480px] overflow-hidden hidden md:flex md:flex-col absolute top-36 lg:top-24 drop-shadow-2xl z-10">
      <div class="p-2">
        <div class="rounded-md h-5 w-full bg-white"></div>
      </div>
      <div class="relative">
        <img
          class="object-cover"
          src="{{ include.image-mobile.path }}"
          alt="{{ include.title }} mobile layout">
      </div>
    </div>
    {% endif %}
  </div>
</div>
