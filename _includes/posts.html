<section class="py-5 container">
  <div data-controller="macy">
    {% assign posts = site.posts | sort: 'updated_at' | reverse %}
    {% for post in posts %}
      {% unless include.type != nil or include.type == post.type %}
        {% include post-card.html %}
      {% endunless %}
    {% endfor %}
  </div>
</section>
