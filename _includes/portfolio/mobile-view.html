{% comment %}
  class-mobile-height
  class-position
  path
  title
{% endcomment %}

<div class="rounded-md bg-gray-50 w-1/3 h-[280px] overflow-hidden md:flex md:flex-col {{ include.class-position }} drop-shadow-3xl z-10 {{ include.class-mobile-height }}">
  <div class="p-2">
    <div class="rounded-md h-5 w-full bg-white"></div>
  </div>
  <div class="relative">
    <picture>
      {% assign webp_path = include.path | replace: '.jpg', '.webp' | replace: '.jpeg', '.webp' | replace: '.png', '.webp' %}
      <source type="image/webp" srcset="{{ webp_path }}">
      <source type="image/jpg" srcset="{{ include.path }}">
      <img
        class="object-cover"
        src="{{ include.path }}"
        alt="{{ include.title }} mobile layout">
    </picture>
  </div>
</div>
