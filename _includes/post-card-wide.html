<div class="ga-section card mb-3">
  <a href="{{ post.url }}" class="portfolio-tile bg-white text-black mb-0">
    <div class="row">
      {% if post.image_small %}
        <div class="col-md-8 post-image-preview"
          style="background-image: url('{{post.image_small}}')">
        </div>

      <div class="col-md-4 p-4">
      {% else %}
      <div class="p-4">
      {% endif %}

        <h5>{{ post.title }}</h5>

        <p class="post-content">
          {% if post.excerpt_short %}
            {{ post.excerpt_short }}
          {% endif %}
        </p>
      </div>
    </div>
  </a>
</div>
