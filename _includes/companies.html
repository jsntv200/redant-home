{% comment %}
  content
  title
{% endcomment %}

<div class="my-24 md:my-[200px] text-center px-6 lg:px-0">
  <div class="max-w-screen-lg mx-auto">
    <h2 class="text-3xl md:text-5xl font-bold mb-[18px]">{{ include.title }}</h2>

    <h3 class="text-lg text-gray-100">
      {{ include.content }}
    </h3>

    <div
      class="overflow-hidden mt-14"
      data-controller="carousel"
      data-randomise-count-value="6"
      data-carousel-options-value='{
        "autoplay": true,
        "centeredSlidesBounds": true,
        "loop": true,
        "slidesPerView": 2,
        "spaceBetween": 30,
        "speed": 750,
        "breakpoints": {
          "640": {
            "slidesPerView": 4,
            "spaceBetween": 70
          }
        }
      }'
    >
      <div
        class="flex flex-row align-middle"
        data-carousel-target="container">
        {% for item in site.data.companies %}
          <img
            alt="{{ item.title }}"
            class="w-20"
            data-carousel-target="item"
            data-randomise-target="item"
            src="{{ item.path }}" />
        {% endfor %}
      </div>
    </div>
  </div>
</div>
